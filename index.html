<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3d16140dea.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/main.js"></script>
    <title>To do list</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="inputContainer">
        <input type="text" id="myInput" placeholder="What should I do?" />
        <button type="button" id="myButton">Add</button>
      </div>

    <div id="listContainer">

        <div id="todoContainer">
          <div id="headingContainerAdd">
            <h3>To do</h3>
          </div>
          <div id="myAddsBox"></div>
        </div>

        <div id="doneContainer">
          <div id="headingContainerDone">
            <h3>Done</h3>
          </div>
          <div id="doneBox"></div>
        </div>
    </div>
  </body>
</html>
